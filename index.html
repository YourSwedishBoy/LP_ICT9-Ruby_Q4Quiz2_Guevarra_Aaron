<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Evaluator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      padding: 3rem;
    }

    .card {
      background-color: #ffffffcc;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      padding: 2rem;
    }

    .btn-info {
      background-color: #7e57c2;
      border: none;
    }

    .btn-info:hover {
      background-color: #5e35b1;
    }

    .btn-success {
      background-color: #00bfa5;
      border: none;
    }

    .btn-success:hover {
      background-color: #008e76;
    }

    h1 {
      font-weight: 600;
      color: #4a148c;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .result {
      background-color: #f3e5f5;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1.2rem;
      margin-top: 1.5rem;
      color: #4a148c;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #instructions {
      display: none;
      margin-top: 10px;
      background-color: #fff3e0;
      padding: 1rem;
      border-left: 4px solid #ffa726;
      border-radius: 8px;
      animation: fadeIn 0.3s ease-in-out;
    }

    ul {
      margin-bottom: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card mx-auto" style="max-width: 600px;">
      <h1 class="text-center mb-4">üéì Grade Evaluator</h1>

      <p class="text-muted">Calculate your general average.</p>

      <button class="btn btn-info mb-3" onclick="toggleInstructions()">üîç Show/Hide Instructions</button>
      <div id="instructions">
        <ul>
          <li>Put your grades in the empty boxes below</li>
          <li>Click <strong>Evaluate</strong> to calculate your general average.</li>
        </ul>
      </div>

      <div class="mb-3">
        <label class="form-label">English</label>
        <input type="number" id="grade1" class="form-control" placeholder="Enter first grade">
      </div>
      <div class="mb-3">
        <label class="form-label">Math</label>
        <input type="number" id="grade2" class="form-control" placeholder="Enter second grade">
      </div>
      <div class="mb-3">
        <label class="form-label">Social Studies</label>
        <input type="number" id="grade3" class="form-control" placeholder="Enter third grade">
      </div>

      <button class="btn btn-success w-100" onclick="evaluateGrades()">‚úÖ Evaluate</button>

      <div class="result text-center" id="output"></div>
    </div>
  </div>

  <script>
    function toggleInstructions() {
      const instructions = document.getElementById("instructions");
      instructions.style.display = (instructions.style.display === "none") ? "block" : "none";
    }

    function evaluateGrades() {
      let g1 = parseFloat(document.getElementById("grade1").value);
      let g2 = parseFloat(document.getElementById("grade2").value);
      let g3 = parseFloat(document.getElementById("grade3").value);

      let average = Math.round((g1 + g2 + g3) / 3 * 100) / 100;

      let rating;
      switch (true) {
        case (average >= 94 && average <= 100):
          rating = " Excellent";
          break;
        case (average >= 87 && average < 94):
          rating = " Above Satisfactory";
          break;
        case (average >= 80 && average < 87):
          rating = " Satisfactory";
          break;
        case (average >= 75 && average < 80):
          rating = "Needs Improvement";
          break;
        case (average >= 70 && average < 75):
          rating = " You should just drop out";
          break;
        default:
          rating = " Invalid grade entered";
      }

      document.getElementById("output").innerHTML =
        `üìä <strong>Average:</strong> ${average} <br> üèÖ <strong>Rating:</strong> ${rating}`;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
